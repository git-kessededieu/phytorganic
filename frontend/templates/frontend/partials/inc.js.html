<script type="text/javascript" src="{% static 'backend/js/member.min.js' %}"></script>

<script>
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
    });
    {% for message in messages %}
        Toast.fire({
            type: "{{ message.tags }}",
            title: "{{ message }}"
        });
    {% endfor %}
</script>
